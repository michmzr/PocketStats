name: PocketStats CI

on: [push, pull_request]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    environment: master
    name: "SonarScan analysis"

    steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Set up Java
       uses: actions/setup-java@v3.9.0
       with:
         distribution: 'temurin'
         java-version: '17'
         check-latest: true
     - name: Cache Gradle packages
       uses: actions/cache@v1
       with:
         path: ~/.gradle/caches
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
         restore-keys: ${{ runner.os }}-gradle
     - name: Build and analyze
       run: ./gradlew build jacocoTestReport sonar --info   -Dsonar.organization=michmzr  -Dsonar.projectKey=michmzr_PocketStats  -Dsonar.host.url=https://sonarcloud.io  -Dsonar.verbose=true
       env:
         # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  tests:
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: Backend tests
        run: ../gradlew test
  build:
    #    needs:
    #      - tests
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: false
      - name: Build backend
        uses: gradle/gradle-build-action@v2.4.0
        with:
          gradle-version: current
          arguments: build -x test --debug
      - name: Upload backend JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: app.jar
          path: ./build/libs/app.jar
