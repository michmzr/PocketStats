name: PocketStats CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: Build backend and analyse
        uses: gradle/gradle-build-action@v2.4.0
        with:
          gradle-version: current
          arguments: build jacocoTestReport sonar --info   -Dsonar.organization=michmzr  -Dsonar.projectKey=michmzr_PocketStats  -Dsonar.host.url=https://sonarcloud.io  -Dsonar.verbose=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    #    needs:
    #      - tests
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: false
      - name: Build backend
        uses: gradle/gradle-build-action@v2.4.0
        with:
          gradle-version: current
          arguments: build -x test --debug
      - name: Upload backend JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: app.jar
          path: ./build/libs/app.jar
      - name: Deploy to Heroku
        # You may pin to the exact commit or the version.
        # uses: AkhileshNS/heroku-deploy@5ef17ff17a3fb8e9ad822ae6a61648a3ef9e0c3d
        uses: AkhileshNS/heroku-deploy@v3.12.13
        with:
          # This will be used for authentication. You can find it in your heroku homepage account settings
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          # Email that you use with heroku
          heroku_email: michmzr@gmail.com
          # The appname to use for deploying/updating
          heroku_app_name: getpocket-stats