name: PocketStats CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 19

    - name: Backend tests
      working-directory: backend
      run: ./gradlew test

    - name: Build frontend
      working-directory: frontend
      run: npm install && npm run build

    - name: Build backend
      working-directory: backend
      run: ./gradlew build
