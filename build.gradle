buildscript {
    ext {
    }
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

plugins {
    id "org.sonarqube" version "3.5.0.2730"
}

sonarqube {
    properties {
        property "sonar.projectKey", "michmzr_PocketStats"
        property "sonar.organization", "michmzr"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

allprojects {
    group = 'eu.cybershu'
    version = '2.0'
}